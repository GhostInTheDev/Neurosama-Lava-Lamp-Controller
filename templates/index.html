<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro Lava Lamp Controller</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ”® Neuro Lava Lamp Controller</h1>
        
        <div class="section">
            <h2>Power</h2>
            <button id="btn-on" class="btn btn-on">Turn ON</button>
            <button id="btn-off" class="btn btn-off">Turn OFF</button>
        </div>
        
        <div class="section">
            <h2>Color Picker</h2>
            <input type="color" id="color-picker" value="#FF0000">
            <button id="btn-set-color" class="btn">Set Color</button>
            <div>
                <label>Brightness: <span id="brightness-value">100</span>%</label>
                <input type="range" id="brightness-slider" min="0" max="100" value="100">
            </div>
        </div>
        
        <div class="section">
            <h2>Quick Colors</h2>
            <div class="quick-colors">
                <button class="color-btn" data-color="#FF0000" style="background: #FF0000">Red</button>
                <button class="color-btn" data-color="#00FF00" style="background: #00FF00">Green</button>
                <button class="color-btn" data-color="#0000FF" style="background: #0000FF">Blue</button>
                <button class="color-btn" data-color="#FFFF00" style="background: #FFFF00">Yellow</button>
                <button class="color-btn" data-color="#FF00FF" style="background: #FF00FF">Magenta</button>
                <button class="color-btn" data-color="#00FFFF" style="background: #00FFFF">Cyan</button>
                <button class="color-btn" data-color="#FFFFFF" style="background: #FFFFFF; color: #000;">White</button>
            </div>
        </div>
        
        <div class="section">
            <h2>Effects</h2>
            <div id="effects-container" class="effects-grid"></div>
        </div>
        
        <div class="section">
            <h2>Status</h2>
            <div id="status" class="status-box">Loading...</div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
