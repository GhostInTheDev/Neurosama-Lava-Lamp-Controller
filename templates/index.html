<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro Lava Lamp Controller</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* BASE CSS STYLES (Retained from previous step) */
        .toggle-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .toggle-switch-container {
            display: flex;
            align-items: center;
        }
        .toggle-checkbox {
            height: 0;
            width: 0;
            visibility: hidden;
        }
        .toggle-label {
            cursor: pointer;
            text-indent: -9999px;
            width: 50px;
            height: 25px;
            background: #cc0000;
            display: block;
            border-radius: 100px;
            position: relative;
            margin-right: 10px;
            transition: background 0.3s;
        }
        .toggle-label:after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 21px;
            height: 21px;
            background: #fff;
            border-radius: 90px;
            transition: 0.3s;
        }
        .toggle-checkbox:checked + .toggle-label {
            background: #00AA00;
        }
        .toggle-checkbox:checked + .toggle-label:after {
            left: calc(100% - 2px);
            transform: translateX(-100%);
        }
        .schedule-form label, .schedule-form input, .schedule-form select {
            margin-right: 10px;
            margin-bottom: 5px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .schedule-form .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .schedule-table th, .schedule-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        .schedule-table th {
            background-color: #f4f4f4;
        }
        
        /* --- MOBILE/RESPONSIVE SCHEDULER FIXES --- */

        /* Force input groups to stack vertically on small screens */
        @media (max-width: 600px) {
            .schedule-form .input-group {
                flex-direction: column;
                align-items: stretch;
            }
            .schedule-form label, .schedule-form input, .schedule-form select, .schedule-form button {
                width: 100%; /* Full width for better tapping */
                margin-right: 0;
                margin-bottom: 10px;
                box-sizing: border-box; /* Include padding/border in width */
            }
            .schedule-form input[type="color"] {
                height: 40px; /* Make color picker easier to use */
            }

            /* --- Table Card View Fix --- */
            .schedule-table thead {
                display: none; /* Hide header row */
            }
            .schedule-table, .schedule-table tbody, .schedule-table tr, .schedule-table td {
                display: block; /* Treat table elements like block divs */
                width: 100%; /* Full width for block elements */
            }
            .schedule-table tr {
                margin-bottom: 15px;
                border: 1px solid #ccc;
                background-color: #f9f9f9;
                border-radius: 5px;
            }
            .schedule-table td {
                text-align: right; /* Align value to the right */
                padding-left: 50%; /* Make space for the label */
                position: relative; /* Positioning for the data label */
                border: none;
                border-bottom: 1px dotted #ccc;
            }
            .schedule-table td:last-child {
                border-bottom: 0;
            }
            .schedule-table td::before {
                /* Display the header text as a label */
                content: attr(data-label);
                position: absolute;
                left: 6px;
                width: 45%; /* Space for the label */
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
                color: #555;
            }
        }
    </style>
</head>
<body>
<div class="container">
<h1>üîÆ Neuro Lava Lamp Controller</h1>

    <div class="section">
        <h2>Power</h2>
        <button id="btn-on" class="btn btn-on">Turn ON</button>
        <button id="btn-off" class="btn btn-off">Turn OFF</button>
    </div>
    
    <div class="section">
        <h2>Color Picker</h2>
        <input type="color" id="color-picker" value="#FF0000">
        <button id="btn-set-color" class="btn">Set Color</button>
        <div>
            <label>Brightness: <span id="brightness-value">100</span>%</label>
            <input type="range" id="brightness-slider" min="0" max="100" value="100">
        </div>
    </div>
    
    <div class="section toggle-section">
        <h2>Stream Sync Mode</h2>
        <div class="toggle-switch-container">
            <input type="checkbox" id="btn-sync" class="toggle-checkbox" />
            <label for="btn-sync" class="toggle-label"></label>
            <span id="sync-status" class="font-bold" style="color: #cc0000;">OFF</span>
        </div>
    </div>
    
    <div class="section">
        <h2>Quick Colors</h2>
        <div class="quick-colors">
            <button class="color-btn" data-color="#FF0000" style="background: #FF0000">Red</button>
            <button class="color-btn" data-color="#00FF00" style="background: #00FF00">Green</button>
            <button class="color-btn" data-color="#0000FF" style="background: #0000FF">Blue</button>
            <button class="color-btn" data-color="#FFFF00" style="background: #FFFF00">Yellow</button>
            <button class="color-btn" data-color="#FF00FF" style="background: #FF00FF">Magenta</button>
            <button class="color-btn" data-color="#00FFFF" style="background: #00FFFF">Cyan</button>
            <button class="color-btn" data-color="#FFFFFF" style="background: #FFFFFF; color: #000;">White</button>
        </div>
    </div>
    
    <div class="section">
        <h2>Effects</h2>
        <div id="effects-container" class="effects-grid"></div>
    </div>
    
    <div class="section">
        <h2>Scheduler üïê</h2>
        <div id="scheduler-interface">
            <h3>Add New Schedule</h3>
            <div class="schedule-form">
                <div class="input-group">
                    <label for="schedule-action">Action:</label>
                    <select id="schedule-action">
                        <option value="on">Turn ON</option>
                        <option value="off">Turn OFF</option>
                        <option value="sync">Stream Sync</option>
                        <option value="effect">Run Effect</option>
                    </select>
                    
                    <label for="schedule-time">Time:</label>
                    <input type="datetime-local" id="schedule-time" required>
                </div>

                <div class="input-group schedule-on-options" style="display: flex;">
                    <label for="schedule-color">Color:</label>
                    <input type="color" id="schedule-color" value="#FFFFFF">
                    <label for="schedule-brightness">Brightness (%):</label>
                    <input type="number" id="schedule-brightness" value="100" min="1" max="100" style="width: 60px;">
                </div>
                
                <div class="input-group schedule-effect-options">
                    <label for="schedule-effect-name">Effect:</label>
                    <select id="schedule-effect-name"></select>
                    <label for="schedule-duration">Duration (s):</label> 
                    <input type="number" id="schedule-duration" value="30" min="1" style="width: 60px;">
                </div>

                <button id="btn-add-schedule" class="btn">Add Schedule</button>
            </div>

            <h3 style="margin-top: 20px;">Current Schedules</h3>
            <div id="schedules-list">
                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Scheduled Time</th>
                            <th>Action</th>
                            <th>Details</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody id="schedules-tbody">
                        <tr><td colspan="5">No scheduled jobs.</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="section">
        <h2>Status</h2>
        <div id="status" class="status-box">Loading...</div>
    </div>
</div>

<script src="{{ url_for('static', filename='app.js') }}"></script>


</body>
</html>
